<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <!--<script src="../static/scripts/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/htmleaf-demo.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/default/loginReg.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/scripts/bootstrap/bootstrap.min.js"></script>
    <script src="../static/scripts/bootstrap/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrapValidator.min.css"/>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
</head>
<body>
<div class="htmleaf-container">
    <div class="demo form-bg" style="padding: 80px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal">
                        <span class="heading">新用户注册</span>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userName" placeholder="用户名"/>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="电子邮件"/>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="密码"/>
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="确认密码"/>
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" name="submit">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove'
            },
            fields: {
                userName: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                },
                password2: {
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
